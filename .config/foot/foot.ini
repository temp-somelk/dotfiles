login-shell=no
term=foot
title=foot
app-id=foot
locked-title=no
resize-delay-ms=200

dpi-aware=no
initial-window-size-pixels=700x500
initial-window-mode=windowed

pad=2x2
underline-offset=1px
horizontal-letter-offset=0px
vertical-letter-offset=0px
letter-spacing=0px
box-drawings-uses-font-glyphs=no
bold-text-in-bright=no
font=JetBrainsMono:pixelsize=14

[colors]
background=2a2d25
foreground=cad8b1
regular0=3f4536
regular1=f18e91
regular2=a6cf88
regular3=e0c98a
regular4=84b39e
regular5=e2a66f
regular6=6dbd8d
regular7=cad8b1
bright0=586048
bright1=f18e91
bright2=a6cf88
bright3=e0c98a
bright4=84b39e
bright5=e2a66f
bright6=6dbd8d
bright7=cad8b1

[bell]
urgent=yes
notify=no

[scrollback]
lines=1000
multiplier=5
indicator-position=relative
indicator-format=percentage

[url]
launch=xdg-open ${url}
osc8-underline=url-mode
protocols=http https ftp ftps file gemini gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=beam
blink=yes
beam-thickness=1px
color=00010A E5E9F0

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[csd]
preferred=server

[key-bindings]
show-urls-launch=none
# show-urls-copy=Control+Shift+u
