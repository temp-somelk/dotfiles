[urgency="high"]
background-color=#BF616Ae5
text-color=#e5e9f0e5
format=<small>%a</small>\n<b>%s</b>\n\n%b

[urgency="high" grouped]
background-color=#BF616Ae5
text-color=#e5e9f0
format=(%g) <small>%a</small>\n<b>%s</b>\n\n%b
